<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>수정</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">게시물 수정</h2>
        </div>
        <div class="card-body">
          <form th:action="@{|/boards/update${boardUpdate.id}|(page=${page})}" method="post" name="updateForm">
            <input type="hidden" name="id" th:value="${boardUpdate.id}">
            <div class="form-group">
              <label for="title">제목:</label>
              <input type="text" class="form-control" id="title" name="boardTitle" th:value="${boardUpdate.boardTitle}">
            </div>
            <div class="form-group">
              <label for="boardPass">비밀번호:</label>
              <input type="text" class="form-control" id="boardPass" name="boardPass">
            </div>
            <div class="form-group">
              <label for="writer">작성자:</label>
              <input type="text" class="form-control" id="writer" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>
            </div>
            <div class="form-group">
              <label for="content">내용:</label>
              <textarea class="form-control" id="content" name="boardContent" cols="30" rows="10" th:text="${boardUpdate.boardContent}"></textarea>
            </div>
            <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
            <input type="hidden" name="boardCreatedTime" th:value="${boardUpdate.boardCreatedTime}">
            <input type="hidden" name="boardUpdatedTime" th:value="${boardUpdate.boardUpdatedTime}">

            <button type="submit" class="btn btn-primary btn-block">수정</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
