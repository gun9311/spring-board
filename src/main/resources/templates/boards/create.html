<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">게시물 작성</h2>
        </div>
        <div class="card-body">
          <form action="/boards/create" method="post">
            <div class="form-group">
              <label for="title">제목:</label>
              <input type="text" class="form-control" id="title" name="boardTitle" required>
            </div>
            <div class="form-group">
              <label for="writer">작성자:</label>
              <input type="text" class="form-control" id="writer" name="boardWriter" th:value="${loggedInUserEmail}" readonly required>
            </div>
            <div class="form-group">
              <label for="content">내용:</label>
              <textarea class="form-control" id="content" name="boardContent" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
