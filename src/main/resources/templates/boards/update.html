<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>수정</title>
</head>
<body>
<h2>게시물 수정</h2>
<form th:action="@{|/boards/update${boardUpdate.id}|(page=${page})}" method="post" name="updateForm">
  <input type="hidden" name="id" th:value="${boardUpdate.id}">
  <label for="title">제목:</label>
  <input type="text" id="title" name="boardTitle" th:value="${boardUpdate.boardTitle}">
  <label for="boardPass">비밀번호:</label>
  <input type="text" id="boardPass" name="boardPass">
  <label for="writer">작성자:</label>
  <input type="text" id="writer" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>
  <label for="content">내용:</label>
  <textarea id="content" name="boardContent" cols="30" rows="10"  th:text="${boardUpdate.boardContent}"></textarea> <br>
  <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
  <input type="hidden" name="boardCreatedTime" th:value="${boardUpdate.boardCreatedTime}">
  <input type="hidden" name="boardUpdatedTime" th:value="${boardUpdate.boardUpdatedTime}">

  <button type="submit">수정</button>
</form>
</body>
</html>
